  <script type="text/javascript">
    Number.prototype.between = function (a, b) {
      return Math.min(Math.max(a, this), b) === parseInt(this);
    };

    window.onload = () => {
      const moon = document.querySelector('.moon');
      let hour = parseInt(dayjs().format('H'));
      const minute = parseInt(dayjs().format('m'));

      if (minute > 0) {
        hour += 1;
      }

      hour = Math.min(hour, 23);

      if (hour.between(0, 6) || hour.between(21, 23)) {
        moon.classList.add('night');
      } else if (hour.between(7, 8) || hour.between(19, 20)) {
        moon.classList.add('dawn');
      } else if (hour.between(9, 18)) {
        moon.classList.add('sun');
      }
    };
  </script>
