---
layout: base
permalink: /archives
---
<section class="container clearfix">
	<div class="col-12">
		<p><a href="/" class="main-link">&larr; Home</a></p>
		<h1>Archives</h1>
		<p>This is all of the articles are could get my fingers to write. More coming soon? Probably.</p>
		{% for post in site.posts %}
			<p>
				<a href="{{ post.url }}">{{ post.title }}</a>
				<br />
				{{ post.date | date: "%B %d, %Y" }}
			</p>
		{% endfor %}
	</div>
</section>
