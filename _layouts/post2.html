---
layout: new
---
<article class="col-12">
	<h1>{{ page.title }}</h1>
	<p class="article-meta">
		Published on {{ page.date | date: '%D' }} at
		{% if page.external-url %}
			<a href="{{ page.external-url }}" target="_blank">{{ page.posted-on }}</a>
		{% else %}
			{{ page.posted-on }}
		{% endif %}
	</p>
	{{ content }}
</article>
