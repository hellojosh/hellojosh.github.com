---
layout: new
permalink: /archive
---
<div class="col-8">
	<section>
		<span class="section-title">Articles</span>
		{% for post in site.posts %}
			<p class="item">
				<a href="{{ post.url }}">{{ post.title }}</a>, {{ post.date | date: "%D" }}
				<!-- <br> {{ post.excerpt | strip_html }} -->
			</p>
		{% endfor %}
	</section>
</div>
